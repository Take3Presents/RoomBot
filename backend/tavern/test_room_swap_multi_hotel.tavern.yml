---
test_name: "user can request a swap (Nugget)"

stages:
  - name: "login as user three and get a jwt"
    request:
      url: "http://localhost:8000/api/login/"
      method: "POST"
      json:
        email: "testuser3@example.com"
        jwt: "test jwt"
      headers:
        content-type: "application/json"
    response:
      status_code: 201
      verify_response_with:
        - function: tavern.helpers:validate_jwt
          extra_kwargs:
            jwt_key: "jwt"
            key: "test"
            algorithms: "HS256"
            options:
              verify_signature: true
              verify_aud: false
        - function: tavern.helpers:validate_pykwalify
          extra_kwargs:
            schema:
              type: "map"
              mapping:
                jwt:
                  type: "str"
                  required: true
      save:
        json:
          jwt_token: "jwt"

  - name: "retrieve list of rooms"
    request:
      url: "http://localhost:8000/api/rooms/"
      method: "POST"
      json:
        jwt: "{jwt_token}"
      headers:
        content-type: "application/json"
    response:
      status_code: 200
      verify_response_with:
        - function: tavern.helpers:validate_pykwalify
          extra_kwargs:
            schema:
              type: "map"
              mapping:
                swaps_enabled:
                  type: "bool"
                  required: true
                hotels:
                  type: "seq"
                  sequence:
                    - type: "str"
                  required: true
                rooms:
                  type: "seq"
                  sequence:
                    - type: "map"
                      mapping:
                        number:
                          type: "str"
                          required: true
                        name_take3:
                          type: "str"
                          required: true
                        name_hotel:
                          type: "str"
                          required: true
                        is_available:
                          type: "bool"
                          required: true
                        guest:
                          type: "int"
                          required: true
                        floorplans:
                          type: "seq"
                          sequence:
                            - type: "str"
                        available:
                          type: "bool"
                          required: true
                        is_party:
                          type: "bool"
                          required: true
                        is_swappable:
                          type: "bool"
                          required: true

  - name: "retrieve list of users rooms"
    request:
      url: "http://localhost:8000/api/my_rooms/"
      method: "POST"
      json:
        jwt: "{jwt_token}"
      headers:
        content-type: "application/json"
    response:
