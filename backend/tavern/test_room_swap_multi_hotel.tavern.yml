                  sequence:
                    - type: "str"
                  required: true
                rooms:
                  type: "seq"
                  sequence:
                    - type: "map"
                      mapping:
                        number:
                          type: "int"
                          required: true
                        type:
                          type: "str"
                          required: true
                        swappable:
                          type: "bool"
                          required: true
                        cooldown:
                          type: "bool"
                          required: true
                        name_hotel:
                          type: "str"
                          required: true

  - name: "request a swap for a non-existent room"
    request:
      url: "http://localhost:8000/api/swap_request/"
      method: "POST"
      json:
        jwt: "{jwt_token}"
        number: "69"
        contact_info: "some words"
        hotel: "Nugget"
      headers:
        content-type: "application/json"
    response:
      status_code: 404

  - name: "request a swap"
    request:
      url: "http://localhost:8000/api/swap_request/"
      method: "POST"
      json:
        jwt: "{jwt_token}"
        number: "500"
        contact_info: "some words"
        hotel: "Nugget"
      headers:
        content-type: "application/json"
