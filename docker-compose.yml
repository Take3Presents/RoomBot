---
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./backend:/usr/src/app
    env_file:
      - docker-dev.env
    depends_on:
      - db

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
    # The backend-test service runs tests inside itself so it
    # does not need to expose any ports
    env_file:
      - docker-test.env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-compose
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
    command: /app/scripts/entrypoint-compose.sh
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/ > /dev/null || exit 1"]
      interval: 3s
      timeout: 2s
      retries: 40

  db:
    image: postgres:16.4-alpine3.20
    ports:
      - 5432:5432
    volumes:
      - ./.dev-data/roombaht-postgres:/var/lib/postgresql/data
    env_file:
      - docker-dev.env

  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile.e2e
    env_file:
      - docker-test.env
    network_mode: "host"
    shm_size: '1gb'
    depends_on:
      frontend:
        condition: service_healthy

